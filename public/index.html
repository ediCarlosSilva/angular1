<!DOCTYPE html>
<html lang="pt-br" ng-app="alurapic">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Alurapic</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/efeitos.css">
    <script src="js/lib/angular.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/controllers/fotos-controller.js"></script>
    <script src="js/directives/minhas-diretivas.js"></script>

    <!-- importando o mÃ³dulo ng animate -->
    <script src="js/lib/angular-animate.min.js"></script>
</head>

<body ng-controller="FotosController">
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Alurapic</h1>
        </div>

        <div class="row">
            <div class="col-md-12">
                <form>
                    <input type="search" ng-model="filtro" ng-model-options="{ debounce: 500 }" class="form-control" placeholder="filtrar pelo titulo da foto">
                </form>
            </div>
        </div>

        <div class="row">
            <meu-painel class="col-md-2 painel-animado" ng-repeat="foto in fotos | filter: {titulo: filtro}" titulo="{{foto.titulo}}">
                <img src="{{ foto.url }}" alt="{{ foto.titulo }}" class="img-responsive center-block ">
            </meu-painel>
            <!-- fim panel-body -->
        </div>
    </div>
    <!-- fim container -->
</body>

</html>
